syntax = "proto3";
package obadafoundation.fullcore.fullcore;

option go_package = "github.com/obada-foundation/fullcore/x/fullcore/types";

import "gogoproto/gogo.proto";

message Obit {
  string did = 1;
  string serialNumberHash = 2;
  string manufacturer = 3;
  string partNumber = 4;
  string creator = 5;
  string owner = 6;
  string signature = 7;
}